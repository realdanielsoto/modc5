<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Board</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
        <h1>Task Board</h1>
        <button id="add-task">Add Task</button>
    </header>
    <main>
        <section id="to-do" class="task-column">
            <h2>To Do</h2>
            <div class="tasks"></div>
        </section>
        <section id="in-progress" class="task-column">
            <h2>In Progress</h2>
            <div class="tasks"></div>
        </section>
        <section id="completed" class="task-column">
            <h2>Completed</h2>
            <div class="tasks"></div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
